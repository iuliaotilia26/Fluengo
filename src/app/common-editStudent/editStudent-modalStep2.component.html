<form class="form" role="form" [formGroup]="formEditImage" (ngSubmit)="onSubmit()"
      action='/api/upload'
      method='POST'
      encType="multipart/form-data">
  <input type="file" name="sampleFile" id="imageFile"/>
  <button type="submit" class="buton" [disabled]="!formEditImage.valid"><i class="fa fa-check" aria-hidden="true"></i>Upload picture</button>
</form>
