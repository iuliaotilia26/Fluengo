<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
<div class="container-fluid">


  <div class="form-group">
    <label class="description">Description</label>
    <textarea type="text" class="form-control" name="description" ngDefaultControl="description" formControlName="description">
        </textarea>
  </div>

  <div class="form-group">
    <label class="locat">Location</label>
    <input type="text" class="form-control" name="locat" ngDefaultControl="locat" formControlName="locat">
  </div>

  <div class="form-group">
    <label class="language">Language</label>
    <input type="text" class="form-control" name="language" ngDefaultControl="language" formControlName="language">
  </div>

  <div class="form-group">
    <label class="level">Level</label>
    <input type="text" class="form-control" name="level" ngDefaultControl="level" formControlName="level">
  </div>

  <div class="form-group">
    <label class="hour">How many hours?</label>
    <input type="text" class="form-control" name="hour" ngDefaultControl="hour" formControlName="hour">

  </div>

  <div class="form-group">
    <label class="price">Price</label>
    <input type="text" class="form-control" name="price" ngDefaultControl="price" formControlName="price">
  </div>

  <div class="form-group">
    <label class="currency">Currency for the price</label>
    <input type="text" class="form-control" name="currency" ngDefaultControl="currency" formControlName="currency">
  </div>


  <button class="btn btn-success full-width"  type="submit" [disabled]="!form.valid"><i class="fa fa-check" aria-hidden="true"></i>Save changes</button>

</div>

</form>
