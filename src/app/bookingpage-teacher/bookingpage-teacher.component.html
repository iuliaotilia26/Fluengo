<<section class="services">
  <div class="container text-center">

    <div class="row">
      <div class="col-lg-12">
        <h3>Your bookings</h3>
        <hr class="mint">

        <bookingpage-teacher-card  [model]="booking" *ngFor="let booking of bookings"></bookingpage-teacher-card>

        <div *ngIf="bookings.length === 0">
          <div class="announce">
            You have no bookings.
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
