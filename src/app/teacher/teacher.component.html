<header class="header-jobpost">
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-6 col-xs-12 animations fade-left d2">
        </div><!-- /.col-lg-3 -->

      </div><!-- /.row -->
    </div><!-- /.content -->
  </div><!-- /.container -->
</header>

<div class="job" *ngIf="isLoaded">
<div class="container">
  <div class="row top-sec">
    <div class="col-lg-12">
      <div class="col-lg-2 col-xs-12">

        <div *ngIf="model.image_name == null">
          <img class="img-responsive" src="/assets/img/1.png" alt="Image">
        </div>

        <div *ngIf="model.image_name != null">
          <img class="img-responsive" src="/public/profile-pictures/{{model.image_name}}" alt="Image" >
        </div>

        <!--</a>-->
      </div><!-- /.col-lg-2 -->
      <div class="col-lg-10 col-xs-12">
        <h4><a>{{model.name}}</a></h4>
        <h5>{{model.level}}</h5>

      </div><!-- /.col-lg-10 -->

      <div class="col-lg-11 ">
        <button class="kafe-btn kafe-btn-mint-small" (click)="openModal()"> Book now</button>
      </div>


    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

  <div class="row middle-sec">
    <div class="col-lg-12">
      <div class="col-lg-12">
        <hr class="small-hr">
        <p>{{model.description}}</p>

      </div><!-- /.col-lg-12 -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

  <div class="row bottom-sec">
    <div class="col-lg-12">

      <div class="col-lg-12">
        <hr class="small-hr">
      </div>

      <div class="col-lg-2">
        <h5> Duration </h5>
        <p><i class="fa fa-clock-o"></i> {{model.duration}} hours</p>
      </div>
      <div class="col-lg-2">
        <h5> Location </h5>
        <p><i class="fa fa-map-marker"></i> {{model.location}}</p>
      </div>

      <div class="col-lg-2">
        <h5> Language </h5>
        <p><i class="fa fa-flag"></i> {{model.language}}</p>
      </div>

      <div class="col-lg-2">
        <h5> Price </h5>
        <p>{{model.currency}}{{model.price}}/lesson</p>
      </div>



    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
</div>
</div><!-- /.job -->

<div class="container" *ngIf="isLoaded && people.length">
  <h4>Similar teachers</h4>
  <div class="row" >
    <teacher-card [model]="person" *ngFor="let person of people"></teacher-card>
  </div>
</div>

<div class="modal fade  modal-wide" >
  <div class="modal-dialog custom-class">
    <modal-book></modal-book>
  </div>
</div>

<div class="modal fade  modal-wide" >
  <div class="modal-dialog custom-class">
    <facebook-modal></facebook-modal>
  </div>
</div>
