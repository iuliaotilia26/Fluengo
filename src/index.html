<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- ==============================================
       CSS
       =============================================== -->
  <!-- Style-->
  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
  <!-- Vegas 2.2.1 CSS-->
  <link href="/assets/js/vegas/vegas.css" rel="stylesheet" type="text/css" />

  <link href="/assets/css/select2.css" rel="stylesheet" type="text/css" />

  <link href="/assets/css/custom.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/ng2-toastr.min.css" rel="stylesheet" type="text/css" />

  <!-- ==============================================
       FONTS
       =============================================== -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">


</head>

<body>

  <app></app>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <!-- Modernizr Custom JS.
       Is found on top of every page. -->
  <script src = "/assets/js/modernizr-custom.js" > </script>
  <!-- jQuery 2.1.4 -->
  <script src = "/assets/js/jQuery-2.1.4.min.js" > </script>
  <!-- Bootstrap 3.3.6 JS -->
  <script src = "/assets/js/bootstrap.min.js" > </script>
  <!-- Waypoints JS -->
  <!--<script src = "/assets/js/waypoints.min.js" > </script>-->
  <!-- Vegas 2.2.1 JS -->
  <!--<script src = "/assets/js/vegas/vegas.min.js" > </script>-->
  <!-- Magnific Popup JS -->
  <!--<script src = "/assets/js/jquery.magnific-popup.min.js" > </script>-->
  <!-- Jquery Animate Numbers -->
  <!--<script src = "/assets/js/jquery.animateNumbers.js" > </script>-->
  <!-- Jquery Flexslider -->
  <!--<script src = "/assets/js/jquery.flexslider-min.js" > </script>-->
  <!-- Jquery Appear -->
  <!--<script src = "/assets/js/jquery.appear.js" > </script>-->
  <!-- Kafe JS - Main JS File. -->
  <script src = "/assets/js/kafe.js" > </script>

</body>
</html>
